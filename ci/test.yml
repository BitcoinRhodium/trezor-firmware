image: registry.gitlab.com/satoshilabs/trezor/trezor-firmware/environment

.only_changes_core: &only_changes_core
  only:
    changes:
      - ci/**/*
      - common/**/*
      - core/**/*
      - crypto/**/*
      - python/**/*
      - storage/**/*
      - tests/**/*
      - tools/**/*
      - vendor/**/*

.only_changes_legacy: &only_changes_legacy
  only:
    changes:
      - ci/**/*
      - common/**/*
      - crypto/**/*
      - legacy/**/*
      - python/**/*
      - storage/**/*
      - tests/**/*
      - tools/**/*
      - vendor/**/*


# Core

core unix unit test:
  stage: test
  <<: *only_changes_core
  dependencies:
    - core unix frozen regular build
  script:
    - cd core
    - pipenv run make test

core unix device test:
  stage: test
  <<: *only_changes_core
  dependencies:
    - core unix frozen regular build
  script:
    - cd core
    - pipenv run make test_emu

core unix btconly device test:
  stage: test
  <<: *only_changes_core
  dependencies:
    - core unix frozen btconly build
  variables:
    MICROPYTHON: "../build/unix/micropython-bitcoinonly"
    TREZOR_PYTEST_SKIP_ALTCOINS: 1
  script:
    - cd core
    - pipenv run make test_emu

core unix monero test:
  stage: test
  <<: *only_changes_core
  dependencies:
    - core unix frozen regular build
  script:
    - cd core
    - pipenv run make test_emu_monero


# Crypto

crypto test:
  stage: test
  only:
    changes:
      - ci/**/*
      - crypto/**/*
  dependencies:
    - crypto build
  script:
    - cd crypto
    - ./tests/aestst
    - ./tests/test_check
    - ./tests/test_openssl 1000
    - ITERS=10 pipenv run pytest tests
    - CK_TIMEOUT_MULTIPLIER=20 valgrind -q --error-exitcode=1 ./tests/test_check


# Legacy

legacy emu test:
  stage: test
  <<: *only_changes_legacy
  dependencies:
    - legacy emu regular build
  variables:
    EMULATOR: "1"
  script:
    - cd legacy
    - pipenv run script/test

legacy emu btconly test:
  stage: test
  <<: *only_changes_legacy
  dependencies:
    - legacy emu btconly build
  variables:
    EMULATOR: "1"
    EMULATOR_BINARY: "firmware/trezor-bitcoinonly.elf"
    TREZOR_PYTEST_SKIP_ALTCOINS: 1
  script:
    - cd legacy
    - pipenv run script/test


# Python

python test:
  stage: test
  only:
    changes:
      - ci/**/*
      - python/**/*
  script:
    - cd python
    - pipenv run tox


# Storage

storage test:
  stage: test
  only:
    changes:
      - ci/**/*
      - storage/**/*
  dependencies: []
  script:
    - cd storage/tests
    - pipenv run make build
    - pipenv run make tests_all


# Other

upgrade test:
  stage: test
  <<: *only_changes_core
  <<: *only_changes_legacy
  dependencies:
    - core unix frozen debug build
    - legacy emu regular build
  script:
    - tests/upgrade_tests/download_emulators.sh
    - pipenv run pytest tests/upgrade_tests

# Hardware
test hardware legacy firmware regular:
  stage: test
  tags:
    - tpmb
  dependencies:
    - build legacy firmware regular
  script:
    - git clone https://github.com/mmahut/tpmb
    - cd tpmb/scripts
    - nix-shell --run "./record_video.sh ${CI_COMMIT_SHORT_SHA} start"
    - nix-shell --run "./update_from_to.sh 1.8.3 ../../trezor-*.bin"
    - nix-shell --run "./basictest.py"
    - nix-shell --run "./record_video.sh ${CI_COMMIT_SHORT_SHA} stop"
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - tpmb/scripts/video*.mp4
    expire_in: 1 week
